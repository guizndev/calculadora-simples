<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Prescrição de Investigações</h1>
        <form id="dataForm">
            <label for="data">Data do artigo 208, 1º, da LCDF nº 840</label>
            <input type="text" id="data" name="data" placeholder="Ex: 01/01/2023" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
